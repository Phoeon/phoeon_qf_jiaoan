	<script>
		document.addEventListener("click",function(e){
			e||(e=window.event);
			var target = e.target||e.srcElement;

			target.tagName=="A"&&addCookie(target);
		},false)

		function addCookie(t){
			var li = t.parentNode.parentNode;
			document.cookie = 
			li.firstChild.nextSibling.innerHTML+"="+li.firstChild.innerHTML+
			";expires="+new Date(new Date().getTime()+24*3600);
		}
