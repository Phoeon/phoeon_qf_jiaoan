<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
ul {}
ul li{
    display:inline-block;
    background:#69f;
}
li.active{
    background:#ff0;
}

.container {
    display:none;
}
.container.active{
    display:block;
}
	</style>
</head>
<body>
	<ul id="tablist">
		<li class="active">Tab 1</li>
		<li>Tab 2</li>
		<li>Tab 3</li>
		<li>Tab 4</li>
		<li>Tab 5</li>
	</ul>
	<div class="wrap">
		<div class="container active">content 1</div>
		<div class="container">content 2</div>
		<div class="container">content 3</div>
		<div class="container">content 4</div>
		<div class="container">content 5</div>
	</div>
</body>
<script>
	var ul = document.getElementById("tablist"); 
	var tabs = ul.getElementsByTagName("li");
	var containers = document.getElementsByClassName("container");
	var len = tabs.length;
	for(var i=0;i<len;i++){
		var tab = tabs[i];
		tab.index = i;
		tab.onclick = function(e){
			e||(e=window.event);

			// 当前点击的li dom 对象
 			var target = this;
 			// 之前激活的li dom 对象

 			var activeLi = ul.getElementsByClassName("active")[0];
 			// 移除之前li的激活样式
 			activeLi.className="";
 			// 隐藏之前的内容区
 			containers[activeLi.index].className = "container";

 			// 激活当前li的激活样式
 			target.className += "active";
 			// 隐藏之前的内容区
 			containers[target.index].className = "container active"
		}
	}
