	<input type="text" id="num1" value ="123">

	<!--

	-->

	<button id="plus">加等于</button>
	<button id="multiple">乘等于</button>
</body>
<script>
	var ip1 = document.getElementById("num1");
	var ip2 = document.getElementById("num2");
	var btnAdd = document.getElementById("plus");
	function fnPlus(){
		var result = (+ip1.value)+(+ip2.value);
		alert(result);
	}

	function fnMultiple(){
		var result = (+ip1.value)*(+ip2.value);
		alert(result);
	}

	btnAdd.onclick = fnPlus;



</script>
