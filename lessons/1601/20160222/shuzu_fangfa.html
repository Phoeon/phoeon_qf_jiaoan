<script>
	//push   用来给数组最后追加一个新的数组（元素）
	var arr = [] ;
	arr.push(1243);
	arr.push(1);
	arr.push(12);
	document.write(arr);

	//unshift 在数组的开头追加数据（元素）
	arr.unshift(100);
	arr.unshift(101);
	arr.unshift(102);
	document.write("<hr/>");
	document.write(arr)
	document.write("<hr/>")

	// pop 获取（并且拿掉|删除）数组最后一个位置的元素
	arr.pop();
	arr.pop();
	arr.pop();
	document.write(arr)

	document.write("<hr/>")

	//获取（并且拿掉|删除）数组第一个位置的元素
	arr.shift();
	arr.shift();
	arr.shift();
	arr.shift();
	document.write(arr);


	//join（x） 把数组的每一个元素用x来连接成完整的字符串类型
	var arr1 = ["hello","world",true,123];
	document.write("<hr/> join: ")
	document.write(arr1);
	var resultJoin = arr1.join("*");
	document.write("<br/>"+(typeof resultJoin));
	document.write("<br/>"+resultJoin);

	document.write("<hr/>  split :   <br/>")


	//String : split
	var str = "1#2#3#454";
	var resultSplit = str.split("#");
	document.write(typeof resultSplit);
	document.write("<hr/>")
	document.write(resultSplit.length);
	document.write(resultSplit.constructor);
