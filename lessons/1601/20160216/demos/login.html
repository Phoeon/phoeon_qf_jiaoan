<script>
	// || 或
	// && 并列 与
	// ！

	var bFlag = 1>2 ; // false
	var bFlag1 = 1<2 ; // true
	//只要。。。就的关系
	//有一个为真，结果为真
	var bResult = bFlag||bFlag1; 

	//全部为真，结果为真
	var bResult1 = bFlag&&bFlag1;

	alert(bResult) // true
	alert(bResult1) // false
</script>
