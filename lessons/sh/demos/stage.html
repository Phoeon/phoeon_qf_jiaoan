<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    html,body{height:100%;}
		body{margin:0;position: relative;}
		.container{
			position: relative;
			height: 100%;
		    position:relative;
		    height:100%;
		    width:100%;
		}
		.content{
		    position:relative;
		    height:100%;
		    width:100%;
		}
		.content .page{
		    width:80%;
		    position:relative;
		    height:100%;
		    background:#eee;
		    margin:auto;
		    margin-bottom:5px;
		}
		.menu {
		 position:fixed;
		 width:50px;
		 top:200px;
		 left:100px;
		 z-index:1;
		}

		.menu .item{
		    width:100%;
		    line-height:50px;
		    background:#ccc;
		    border:none;
		    border-bottom:1px solid #fff;
		}

		.item.active{
		    background:#666;
		    color:#fff;
		}

		.menu .item:hover{
		    background:#666;
		    color:#fff;
		}

		.page.red{
		    background:red;
		}
		.page.green{
		    background:green;
		}
		.page.blue{
		    background:blue;
		}
		.page.orange{
		    background:orange;
		}
		.page.pink{
		    background:pink;
		}
		.page.yellow{
		    background:yellow;
		}
	</style>
</head>
<body>
	<div class="container">
	 <div class="menu">
	    <button class="item active" data-index="0">F1</button>
	    <button class="item" data-index="1">F2</button>
	    <button class="item" data-index="2">F3</button>
	    <button class="item" data-index="3">F4</button>
	    <button class="item" data-index="4">F5</button>
	    <button class="item" data-index="5">F6</button>
	</div>
	  <div class="content">
	    <div class="page red"></div>
	    <div class="page green"></div>
	    <div class="page blue"></div>
	    <div class="page orange"></div>
	    <div class="page pink"></div>
	    <div class="page yellow"></div>
	  </div>
	</div>
	<script>
		window.onscroll = function(){
		   var pageHeight = document.body.offsetHeight;
		   var scrollTop = document.body.scrollTop||document.documentElement.scrollTop;
		   var pageNum = Math.floor(scrollTop/pageHeight);
		   var prev = document.querySelector(".active");
		   prev&&(prev.className = "item");
		   document.querySelectorAll(".item")[pageNum].className = "item active";
		}

		document.onclick = function(e){
		  e||(e=window.event);
		  var pageHeight = document.body.offsetHeight;
		  var target = e.target||e.srcElement ;
		  if(target.className=="item"){
		      var prev = document.querySelector(".active");
		      prev&&(prev.className = "item");
		      target.className = "item active";
		      var index = target.getAttribute("data-index");
		      window.scrollTo(0,index*pageHeight);
		  }
		}
	</script>
</body>
</html>
