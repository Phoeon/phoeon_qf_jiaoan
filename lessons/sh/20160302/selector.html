    window.onload = function(){
        var addBtn = document.getElementById("addBtn");
        var removeBtn = document.getElementById("removeBtn");
        removeBtn.onclick = function(){
            var cks = document.querySelectorAll("td input:checked");
            for(var i=0;i<cks.length;i++){
                var ckBox = cks[i];
                // ckBox.parentNode.parentNode.outerHTML = ""
                var tr = ckBox.parentNode.parentNode;
                tr.parentNode.removeChild(tr);
            }
        }
        addBtn.onclick = function(){

            var tr = document.createElement("tr");
                for(var i=0;i<6;i++){
                    var td = document.createElement("td");
                    if(!i){
                        td.className="index";
                        td.innerHTML = "<input type='checkbox'>";
                    }else 
                    td.innerHTML = "TD "+i;
                    tr.appendChild(td);
                }

            var tbody = document.getElementsByTagName("tbody")[0];
                tbody.appendChild(tr);
        }


        var checkAll = document.getElementById("checkAll");
        checkAll.onchange = function(){
          var ckBoxs = document.getElementsByTagName("input");

          for(var i=1;i<ckBoxs.length;i++){
             ckBoxs[i].checked = this.checked;
          }
        }

    }
