<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {display:inline-block;overflow:hidden;}
		.star{
		    float:right;
		    width:50px;
		    height:50px;
		    color:#ccc;
		   margin-left:5px;
		   font-size:50px;
		}
		.star:hover ~ .star,.star:hover
		{
		    color:#ff0;
		}
		.star.active,.star.active ~ .star{
		    color:#ff0;
		}
	</style>
	<script type="text/javascript" src="jquery-2.2.1.min.js"></script>
	<script>
     $(function(){
     		$(document).delegate(".star","click",function(e){
     			var $this = $(this);
     			$this.siblings(".active").removeClass("active");
     			// if($this.hasClass("active")){
     			// 	$this.removeClass("active")
     			// }else $this.addClass("active");
     			$this.toggleClass("active")
     		})
     }) 
	</script>
</head>
<body>
	<div class="box">
		<div class="star">★</div>
	    <div class="star">★</div>
	    <div class="star">★</div>
	    <div class="star">★</div>
	    <div class="star">★</div>
  </div>
</body>
</html>
