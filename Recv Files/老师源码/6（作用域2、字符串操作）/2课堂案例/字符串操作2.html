<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="text" id="txt" placeholder="请输入您的QQ号" />
		<input type="button" id="btn" value="按钮"/>
		
		<script type="text/javascript">
			window.onload = function(){
				var oTxt = document.getElementById("txt");
				var oBtn = document.getElementById("btn");
			
				oBtn.onclick = function(){
					var val = oTxt.value;
					if( val == '' ){
						alert('输入不能为空');
						return;
					}else if( val.charCodeAt(0) == 48 ){
						alert('QQ号第一位不能为0');
						return;
					}else if( val.charCodeAt(0) == 32){
						alert('QQ号第一位不能是空格');
						return;
					}else if( val.length < 5 || val.length > 10 ){
						alert('请输入正确的QQ账号');
						return;
					}
					
					for(var i = 0;i < val.length;i++){
						if( val.charCodeAt(i) < 48 || val.charCodeAt(i) > 57 ){
							alert('您输入的号码有误，错误的位数是第'+(i+1)+'位')
							return;
						}
					}
					alert('登陆成功！');
					}
				
			}

				   return
				}
				alert(5)
				alert(6)
				alert(7)
			}
			*/
		</script>
	</body>
</html>
