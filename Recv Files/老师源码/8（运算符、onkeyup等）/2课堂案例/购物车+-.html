<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#conter {
			width: 100px;
			margin: 100px auto;
		}
		a {
			width: 18px;
			height: 18px;
			border: 1px solid #999;
			text-decoration: none;
			float: left;
			text-align: center;
		}
		#txt {
			float: left;
			width: 30px;
			height: 16px;
			text-align: center;
			border: 0;
		}
		</style>
	</head>
	<body>
		
		
		<div id="conter">
			<a href="###" id="left">-</a>
			<input type="text"  id="txt" value="0" />
			<a href="###" id="right">+</a>
		</div>
		
		
		<script type="text/javascript">
			var oLeft = document.getElementById("left");
			var oRight = document.getElementById("right");
			var oTxt = document.getElementById("txt");
			
			oLeft.onclick = function(){
				//oTxt.value == 0?0:oTxt.value--;
				oTxt.value == 0||oTxt.value--;
			}
			oRight.onclick = function(){
				//oTxt.value == 20?20:oTxt.value++;
				oTxt.value == 10||oTxt.value++;
			}
			
		</script>
		
	</body>
</html>
