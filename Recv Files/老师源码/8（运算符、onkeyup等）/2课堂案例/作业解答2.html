<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 500px;
				border: 1px solid #000;
				margin: 100px auto 10px;
				font-size: 14px;
				font-family: "微软雅黑";
			}
			p {
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		
		<div id="box">
			千锋学院是一家教育公司。学院目前开设以下课程，包括软件教育类、工业类、设计类、电商类、语言类、中小学教育、网络营销等学科，及农业种植、亲子教育、手工DIY、电脑维修、花卉、美甲等各类兴趣爱好学科，教学品类众多，是一家跨品类教育公司。学院位于北京市，拥有天丰利商场、沙河校区、等教学场地。通过千锋学院学习平台学习的学员来自国内各省市、港澳台地区及国外地区。千锋学院教学，主要以线下教育学习。以HTML5原有的课程基础，老师的专研文化精神，开启多门课程。通过扎实的技术支持，通过线下教学，课程共享。可以分享老师授课内容。课后可以马上解答。在其余时间可以在QQ群交流。以及老师QQ在线可以一对一问题解答。
		</div>
		<p>
		<input type="text" id="txt" placeholder="请输入您要查找的内容" />
		<!--<input type="button" id="btn" value="按钮" />-->
		</p>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oTxt = document.getElementById("txt");
			var oBtn = document.getElementById("btn");
			var bStr = oBox.innerHTML;
			/*
			oBtn['onclick'] = function(){
				search(bStr,oTxt.value);
			
			}
			*/
			
			oTxt.onfocus = function(){
				document.onkeyup = function(){
					search(bStr,oTxt.value);
				}
			}
			
			
			function search(str,target){
				if(target){
					var arr = str.split( target );
					arr = arr.join('<span style="color:red;background:#ff0">'+target+'</span>');
					//alert(arr);
					oBox.innerHTML = arr;
				}else{
					oBox.innerHTML = str;
				}
				
			}
		</script>
	</body>
</html>
