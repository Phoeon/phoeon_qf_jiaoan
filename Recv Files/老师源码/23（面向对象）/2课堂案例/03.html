			//构造器函数
			function GetName( name ){
				//通过new出来的函数返回的值就是我们this的指向
				this.name = name; 
				this.nameWork = function(){ 
					alert( this.name )
				};
			}
			var p1 = new GetName('向泊修');   //var Object()
			var p2 = new GetName('大姐');
			var p3 = new GetName('李成');
			p1.nameWork();
			p2.nameWork();
			p3.nameWork();
		
		</script>
