<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style: none;
			}
			#box {
				width: 500px;
				height: 360px;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			#pic {
				width: 500px;
				height: 360px;
			}
			
			.list2 {
				width: 100px;
				height: 30px;
				position: absolute;
				bottom: 10px;
				left: 50%;
				margin-left: -50px;
			}
			.list2 li {
				width: 15px;
				height: 15px;
				line-height: 30px;
				margin-left: 5px;
				background: #abcdef;
				border-radius:100%;
				cursor: pointer;
				float: left;
			}
			.list2 li.first {
				background: #f40;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="pic">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
			</div>
			<div class="list2" id="list2">
				<ul>
					<li class="first"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			window.onload = function(){
				var tab = new Tab(); 
				tab.init();
			}
		
			function Tab(){
				//this => tab
				this.oLi = document.getElementById("box").getElementsByTagName("li");
				this.oImg = document.getElementById("box").getElementsByTagName("img");
			}
			
			Tab.prototype.init = function(){
				for(var i=0;i<this.oLi.length;i++){ // this => tab
					var This = this;  //this = This => tab
					this.oLi[i].index = i;
					//this.oLi[i].onclick = this.toggle; 
					this.oLi[i].onclick = function(){
						//this => oLi[i]
						This.toggle( this );
					};
					
				}
			}
			
			Tab.prototype.toggle = function( obj ){
				//this => tab
				for(var i=0;i<this.oImg.length;i++){
					this.oLi[i].className = '';
					this.oImg[i].style.display = 'none';
				}
				obj.className = 'first';
				this.oImg[ obj.index ].style.display = 'block'
			}
			
		
		
			
		</script>
	</body>
</html>
