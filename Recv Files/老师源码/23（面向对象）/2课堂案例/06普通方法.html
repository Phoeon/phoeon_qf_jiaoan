<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style: none;
			}
			#box {
				width: 500px;
				height: 360px;
				margin: 100px auto;
				overflow: hidden;
				position: relative;
			}
			#pic {
				width: 500px;
				height: 360px;
			}
			
			.list2 {
				width: 100px;
				height: 30px;
				position: absolute;
				bottom: 10px;
				left: 50%;
				margin-left: -50px;
			}
			.list2 li {
				width: 15px;
				height: 15px;
				line-height: 30px;
				margin-left: 5px;
				background: #abcdef;
				border-radius:100%;
				cursor: pointer;
				float: left;
			}
			.list2 li.first {
				background: #f40;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<div id="pic">
				<img src="img/1.jpg"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
			</div>
			<div class="list2" id="list2">
				<ul>
					<li class="first"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oLi = oBox.getElementsByTagName("li");
			var oImg = oBox.getElementsByTagName("img");
			init();
			
			function init(){
				for(var i=0;i<oLi.length;i++){
					oLi[i].index = i;
					oLi[i].onclick = toggle;
				}
			}
			
			function toggle(){
				for(var i=0;i<oImg.length;i++){
					oLi[i].className = '';
					oImg[i].style.display = 'none'
				}
				this.className = 'first';
				oImg[this.index].style.display = 'block'
			}
		</script>
	</body>
</html>
