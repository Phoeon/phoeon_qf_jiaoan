<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>向泊修</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height: 300px;
				background: red;
				position: absolute;
				top: 25%;
				right: 0;
			}
		</style>
	</head>
	<body style="height: 2000px;">
		<div id="box">
			
		</div>
		
		<script type="text/javascript" src="js/hhl.js"></script>
		<script type="text/javascript">
			
			window.onscroll = function(){
				//滚动条高度
				var scrollTop =  document.body.scrollTop || document.documentElement.scrollTop;
				//当前窗口的高度
				var clientHeight = document.documentElement.clientHeight;
				//document.title = clientHeight;
				var g =  scrollTop + ( clientHeight - $('#box').offsetHeight ) /2;
				move($('#box'),'top',g);
				
			}
		
			
		</script>
	</body>
</html>
