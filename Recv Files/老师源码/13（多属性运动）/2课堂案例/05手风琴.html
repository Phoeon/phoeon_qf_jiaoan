<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.main {
				width: 1120px;
				height: 400px;
				border: 2px solid #333;
				margin: 0 auto;
				overflow: hidden;
			}
			
			ul,
			li {
				list-style: none;
			}
			/*大盒子*/
			
			.list {
				width: 2000px;
				position: relative;
			}
			
			.list li {
				width: 31px;
				height: 400px;
				float: left;
				position: relative;
			}
			
			.list li p {
				width: 40px;
				height: 400px;
				background: rgba(0, 0, 0, 0.5);
				left: 0;
				top: 0;
				position: absolute;
			}
			.list li.last {
				position: absolute;
				top: 0;
				right:883px;
			}
		</style>
	</head>

	<body>
		<div class="main">
			<ul class="list" id="pro_list">
				<li>
					<a href="###">
						<img src="img/1.jpg" width="996" height="400" alt="卖包" />
					</a>
					<p></p>
				</li>
				<li>
					<a href="###">
						<img src="img/2.jpg" width="996" height="400" alt="卖包" />
					</a>
					<p></p>
				</li>
				<li>
					<a href="###">
						<img src="img/3.jpg" width="996" height="400" alt="卖包" />
					</a>
					<p></p>
				</li>
				<li>
					<a href="###">
						<img src="img/4.jpg" width="996" height="400" alt="卖包" />
					</a>
					<p></p>
				</li>
				<li class="last">
					<a href="###">
						<img src="img/5.jpg" width="996" height="400" alt="卖包" />
					</a>
					<p></p>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/hhl.js"></script>
		<script type="text/javascript">
			var oUl = document.getElementById("pro_list");
			var oLi = oUl.getElementsByTagName('li');
			for (var i = 0; i < oLi.length; i++) {
				oLi[i].onclick = function() {
					for(var j=0;j<oLi.length;j++){
						move(oLi[j], {width: 31});
					}
					move(this, {width: 996});
				}
			}
		
		</script>

	</body>

</html>
