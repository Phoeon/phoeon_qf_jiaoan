<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			p {
				text-indent: 20px;
				font-family: "微软雅黑";
				font-size: 14px;
				margin: 5px 0;
			}
		</style>
	</head>
	<body>
		<input type="text" id="txt" />
		<input type="button" id="btn" value="留言" />
		<div id="box"></div>
		
		<script type="text/javascript">
			var oTxt = document.getElementById("txt");
			var oBtn = document.getElementById("btn");
			var oBox = document.getElementById("box");
			oBtn.onclick = function(){
				var val = oTxt.value;
				var reg = /垃圾|呵呵|草泥马|QNMB/g;
				var res = '';
				if( val ){
					val = val.replace(reg,function( s ){
						res = '';
						for(var i=0;i<s.length;i++){
							res += '*';
						}
						return res;
					});
					var oP = document.createElement('p');
					oP.innerHTML = val;
					oBox.appendChild(oP);
					oTxt.value = '';
				}
			}
		</script>
	</body>
</html>
