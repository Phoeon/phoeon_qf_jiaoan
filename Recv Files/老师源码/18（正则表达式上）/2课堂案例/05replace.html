<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 正则表达式方法：
			 	replace：匹配成功把匹配的字符串替换成新的字符串; 
			 		str.replace( reg,'newStr' );
				replace：他可以使用回调函数 return; 
			 		str.replace( reg,function(){} );
			*/
			
			var str = 'xxx很帅，xxx很善良，xxx勤奋，xxx很优秀';
			var reg = /xxx/g;
			
			alert(str.replace( reg , function( s ){
				return '郝宏麟'
			} ));
			
		</script>
		
	</body>
</html>
