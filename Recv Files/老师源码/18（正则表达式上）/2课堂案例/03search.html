<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 正则表达式方法：
			 	search：匹配成功返回匹配内容的下标，否则返回-1; indexOf
			 		str.search(reg);
			 	
			 	标示：
			 	i：不区分大小写(默认区分大小写)
			*/
			
			var str = 'abcd';
			var reg = /A/i;
			alert( str.search(reg) );
			
		</script>
	</body>
</html>
