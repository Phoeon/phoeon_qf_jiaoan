<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			//用来匹配字符串。 字符串有什么方法，chaAt(),substring(),indexOf()
			
			var str = 'sad124dsff21fgg552fdsf23'; //[124 21 552 23]
			function fn(){
				var arr = [];
				var res = '';
			//	str[i]>=0 && str[i]<=9
				for(var i=0;i<str.length;i++){
					if( str.charAt(i) == parseInt( str.charAt(i) ) ){
						res += str.charAt(i);
					}else {
						if( res ){
							arr.push( res );
							res = '';
						}
						
					}
				}
				if( res ){
							arr.push( res );
						}
				alert( arr );
			}
			fn();
		</script>
		
	</body>
</html>
