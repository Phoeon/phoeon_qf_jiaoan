<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			 正则表达式方法：
			 	match：匹配成功返回匹配内容的数组，否则返回null; 
			 		str.match(reg);
			 	
			 	标示：
			 	g 循环
			 	
			 	量词：
			 	+ : >=1;
			*/
			
			var str = 'sad124dsff21fgg552fdsf23'; 
			var reg = /\d+/g //(/\d+/g)
			alert( str.match( reg ) );
		
			
			
		</script>
		
	</body>
</html>
