<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		
		<script type="text/javascript">
			//JS所有对象都是基于面向对象
			var arr = [1,2,3];
			Array.prototype.push = function(){
				for(var i=0;i<arguments.length;i++){
					this[this.length] = arguments[i]
				}
			}
			arr.push(4,5,6,7,8);	
			alert(arr);
			
			
		</script>
		
		
	</body>
</html>
