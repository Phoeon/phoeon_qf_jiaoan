<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
				原型的链式：
					_proto_;
					从子集往父级上找
			*/
			
			function Preson(){
				this.number = 20;
			}
			Preson.prototype.number = 10;
			Object.prototype.number = 30;
			var p1 = new Preson();
			alert( p1.number )
			
			/*
			 	style
			 	<div style=""></div>
			*/
		</script>
		
		
	</body>
</html>
