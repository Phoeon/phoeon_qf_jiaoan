<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height: 100px;
				background: #F40;
				position: absolute;
				left: 0;
				top: 0;
			}
		</style>
	</head>
	<body>
		
		<div id="box"></div><br /><br /><br /><br /><br /><br />
		<input type="button" id="btn" value="开始" />
		<input type="button" id="btn1" value="结束" />
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oBtn = document.getElementById("btn");
			var oBtn1 = document.getElementById("btn1");
			
			var timer = null;
			oBtn.onclick = function(){
				clearInterval(timer);
				timer = setInterval(function(){
					oBox.style.width = oBox.offsetWidth + 3 +'px'
				},100)
			}
			oBtn1.onclick = function(){
				clearInterval(timer)
			}
		</script>
	</body>
</html>
