<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li {
				list-style: none;
			}
			#box {
				width: 1100px;
				height: 230px;
				border: 1px solid red;
				position: relative;
				margin: 100px auto;
				overflow: hidden;
			}
			#list {
				width: 2200px;
				position: absolute;
				cursor: pointer;
			}
			#list li {
				width: 200px;
				height: 200px;
				margin-left: 20px;
				margin-top: 15px;
				float: left;
			}
			#list li img {
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<ul id="list">
				<li><img src="img/album1.jpg"/></li>
				<li><img src="img/album2.jpg"/></li>
				<li><img src="img/album3.jpg"/></li>
				<li><img src="img/album4.jpg"/></li>
				<li><img src="img/album5.jpg"/></li>
				<li><img src="img/album1.jpg"/></li>
				<li><img src="img/album2.jpg"/></li>
				<li><img src="img/album3.jpg"/></li>
				<li><img src="img/album4.jpg"/></li>
				<li><img src="img/album5.jpg"/></li>
				
			</ul>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				
				var oUl = document.getElementById("list");
				var timer = null;
				function runL(){
					if(oUl.offsetLeft<-1100){
						oUl.style.left = 0 + 'px';
					}
					oUl.style.left = oUl.offsetLeft - 5 + 'px';
				}
				
				timer = setInterval(runL,50)
				
				oUl.onmouseover = function(){
					clearInterval(timer)
				}
				oUl.onmouseout = function(){
					setInterval(runL,50)	
				}
				
			}
		</script>
	</body>
</html>
