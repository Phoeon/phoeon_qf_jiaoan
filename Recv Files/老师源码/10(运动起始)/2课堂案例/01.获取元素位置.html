<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height: 150px;
				background: #ff0;
				position: absolute;
				top: 50px;
				left: 30px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<input type="button" id="btn" value="按钮" />
		<script type="text/javascript">
		/*
		 * 1.obj.offsetWidth 获取元素本身的宽度
		 * 2.obj.offsetHeight 获取元素本身的高度
		 * 3.obj.offsetTop 获取元素距离上方的位置
		 * 4.obj.offsetLeft 获取元素距离左方的位置
		 * 
		 */
			var oBox = document.getElementById("box");
			var oBtn = document.getElementById("btn");
			oBtn.onclick = function(){
				oBox.style.width = oBox.offsetWidth+3+'px';
			}
		</script>
	</body>
</html>
