<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 500px;
				height: 360px;
				margin: 100px auto 10px;
				border: 3px solid #999;
				position: relative;
			}
			img {
				display: block;
			}
			a {
				text-decoration: none;
				width: 30px;
				height: 40px;
				background: #000;
				display: block;
				color: #fff;
				line-height: 40px;
				text-align: center;
				position: absolute;
				top: 50%;
				margin-top: -20px;
				font-size: 16px;
				font-weight: bold;
				font-family: "微软雅黑";
				opacity: .4;
				border-radius: 3px;
			}
			a:hover{
				opacity: .8;
			}
			#left {
				left: 20px;
			}
			#right {
				right: 20px;
			}
			#text {
				text-align: center;
			}
			
			#list {
				position: absolute;
				width: 105px;
				bottom: 15px;
				left: 50%;
				margin-left: -52px;
			}
			
			#list li {
				width: 12px;
				height: 12px;
				background: #777;
				border-radius: 5px;
				list-style: none;
				float: left;
				margin-left: 8px;
			}
		</style>
	</head>
	<body>
	
		<div id="box">
			
			<img id="img" src="img/1.jpg"/>
			
			<a href="javascript:;" id="left"><</a>
			<a href="javascript:;" id="right">></a>
			<ul id="list">
				<li style="background: #f40;"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<p id="text"> 当前图片 <span id="span">1</span>/ 5 </p>
		<script type="text/javascript">
		window.onload = function(){
			var oLeft = document.getElementById("left");
			var oRight = document.getElementById("right");
			var oImg = document.getElementById("img");
			var oSpan = document.getElementById("span");
			var oList = document.getElementById("list");
			var oLi = oList.getElementsByTagName("li");
			oImg.num = 1;
			oRight.onclick = function(){
				oImg.num ++;
				if( oImg.num > 5 ){
					oImg.num = 1
				}
			tabImg();
			};
			oLeft.onclick = function(){
				oImg.num --;
				if( oImg.num < 1 ){
					oImg.num = 5;
				}
			tabImg();
			}
			
			for( var i=0;i<oLi.length;i++){
				oLi[i].index = i;
				oLi[i].onclick = function(){
					oImg.num = this.index + 1;
					tabImg();
					//alert(this.index);
				};
			};
			
			
			function tabImg(){
				oImg.src = 'img/'+oImg.num+'.jpg';
				oSpan.innerHTML = oImg.num;
				for(var j=0;j<oLi.length;j++){
					if( oImg.num - 1 == j ){
						oLi[j].style.background = "#f40";
					}else {
						oLi[j].style.background = "#777";
					}
				}
			}
			
		
		}
			
			
			
			
			
		//	alert(oSpan.innerHTML)
			//alert('麟哥' + oImg.num);
			
		</script>
	</body>
</html>
