<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.pink {
				background: pink;
				border: 1px solid pink;
			}
			#span {
				display: inline-block;
				color: pink;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<label>手机号码：</label>
			<input type="text" id="txt"/>
			<span id="span"></span>
		</div>
		
		
		<script type="text/javascript">
			var oTxt = document.getElementById("txt");
			var oSpan = document.getElementById("span");
			oTxt.onblur = function(){
				var val = oTxt.value; 
				var tel = /^1[0-9]{10}$/;
				if( tel.test(val) ){
					oSpan.innerHTML = '';
					oTxt.className = '';
					return true;
				}else {
					oSpan.innerHTML = '输入错误 我是小粉红';
					oTxt.className = 'pink';
				}
			}
			
			
		</script>
		
	</body>
</html>
