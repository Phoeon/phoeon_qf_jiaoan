<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin: 0;padding: 0;
			}
			ul li{
				list-style: none;
			}
			#list{
				width: 500px;height: 60px;background: pink;line-height: 60px;
				position: relative;left: 0;top: 0;
			}
			#list li{
				float: left;width: 100px;height: 60px;text-align: center;
			}
			#box{
				width: 500px;height: 400px;background: red;position: absolute;
				left: 0;top: 60px;
			}
			.show{
				width: 500px;height: 400px;background: cornflowerblue;position: absolute;
				left: 0;top: 0;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>首页</li>
			<li>首页</li>
			<li>首页</li>
			<li>首页</li>
			<li>首页</li>
		</ul>
		<div id="box">
			<div class="show">1</div>
			<div class="show">2</div>
			<div class="show">3</div>
			<div class="show">4</div>
			<div class="show">5</div>
		</div>
		<script type="text/javascript">
			window.onload = function(){
				var oList = document.getElementById("list");
				var aLi = oList.getElementsByTagName('li');
				var oBox = document.getElementById("box");
				var aShow = oBox.getElementsByTagName('div');
				
				for(var i = 0;i<aLi.length;i++){
					aLi[i].index = i;
					aLi[i].onclick = function(){
						for(var j = 0;j<aShow.length;j++){
							aShow[j].index = j;
							aLi[j].index = j;
							aLi[j].style.background = '';
							aShow[j].style.display = 'none';
						}
						aLi[this.index].style.background = 'red';
						aShow[this.index].style.display = 'block';
					}
				}
				
				
				
				
				
				
				
				
				
			}
			
			
			
			
		</script>
	</body>
</html>
