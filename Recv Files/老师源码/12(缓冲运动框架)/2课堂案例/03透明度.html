<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			img {
				width: 500px;
				display: block;
				margin: 50px auto;
				opacity: 0.3;
				filter:alpha(opacity = 30);
			}
		</style>
	</head>

	<body>
		<img src="img/1.jpg" id="pic"/>
		<script type="text/javascript" src="js/hhl.js"></script>
		<script type="text/javascript">
			var oPic = document.getElementById("pic");
			var timer = null;
			oPic.onmouseover = function(){
				move($('#pic'),'opacity',100)
			}
			oPic.onmouseout = function(){
				move($('#pic'),'opacity',30)
			}
			function move(obj,attr,target){
				var speed = 0;
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					var iCur = parseInt(getStyle(obj, attr)*100);
					
					if( iCur > target ){
						speed = Math.floor( (target-iCur)/10 );
					}else{
						speed = Math.ceil( (target-iCur)/10 );
					}
					
					if(iCur == target){
						clearInterval( obj.timer );
					}else{
						obj.style.filter = 'alpha('+attr+' = '+(iCur+speed)+')';
						obj.style[attr] = (iCur+speed)/100;
					}
				},80)
				
			}
		</script>
	</body>

</html>
