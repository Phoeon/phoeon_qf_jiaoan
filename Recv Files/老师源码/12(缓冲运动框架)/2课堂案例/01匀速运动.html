<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
			}
		</style>
	</head>

	
	<body>
		
		
		<div id="box"></div>
		<script type="text/javascript" src="js/hhl.js"></script>
		<script type="text/javascript">
		
			$('#box').onclick = function(){
				move(this, 'left', 300)
			}
				
			function move(obj, attr, target) {
				var speed = 0;
				var timer = null;
				clearInterval(timer);
				timer = setInterval(function(){
					var iCur = parseInt(getStyle(obj, attr));
					if( iCur > target ){
						speed = -5;
					}else{
						speed = 5;
					}
					/*结束条件*/
					if ( iCur == target ) {
						clearInterval(timer);
					} else {
						obj.style[attr] = iCur + speed + 'px';
					}
				}, 30)
			}
		</script>

	</body>

</html>
