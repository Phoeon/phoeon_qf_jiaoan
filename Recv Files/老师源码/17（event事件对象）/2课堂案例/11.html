<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 100px;
				height: 200px;
				background: red;
				display: none;
				position: absolute;
			}
		</style>
	</head>
	<body>
		
		<div id="box"></div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			document.oncontextmenu = function( ev ){
				var ev = ev || event;
				var x = ev.clientX;
				var y = ev.clientY;
				oBox.style.cssText = 'display: block;top: '+y+'px;left: '+x+'px;';
				return false;
			}
			document.onclick = function(){
				oBox.style.display = 'none'
			}
			
		</script>
		
	</body>
</html>
