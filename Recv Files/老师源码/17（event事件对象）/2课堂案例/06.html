<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div {
				padding: 50px;
			}
			#div1 {
				background: red;
			}
			#div2 {
				background: yellow;
			}
			#div3 {
				background: green;
			}
		</style>
		
	</head>

	<body>

		<div id="div1">
			<div id="div2">
				<div id="div3">

				</div>
			</div>
		</div>


	<script type="text/javascript">
		/*
		 事件捕捉：obj.addEventListener(执行事件，事件函数，事件捕捉)
		 */
		var div1 = document.getElementById("div1");
		var div2 = document.getElementById("div2");
		var div3 = document.getElementById("div3");
		
		div1.addEventListener('click',fn,false);
		div2.addEventListener('click',fn2,false);
		div3.addEventListener('click',fn3,false);
		
		
		function fn(){
			alert(1)
		}
		function fn2(){
			alert(2)
		}
		function fn3(){
			alert(3)
		}
	</script>

	
	</body>

</html>
