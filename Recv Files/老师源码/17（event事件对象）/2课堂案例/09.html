<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box p {
				padding: 10px 0;
			}
		</style>
	</head>
	<body>
		<input type="text" id="txt" />
		<input type="button"  id="btn" value="提交" />
		<div id="box"></div>
		<script type="text/javascript">
			var oTxt = document.getElementById("txt");
			var oBtn = document.getElementById("btn");
			var oBox = document.getElementById("box");
			oBtn.onclick = show;
			oTxt.onkeydown = function( ev ){
				var ev = ev || event;
				if(ev.keyCode == 13){
					show();
				}
				
			}
			
			function show(){
				txtVal = oTxt.value;
				oTxt.value ='';
				if( txtVal ){
					var oP = document.createElement('p');
					oP.innerHTML = txtVal;
					oBox.appendChild(oP);
				}else{
					alert("请输入内容！")
				}
			}
		</script>
		
	</body>
</html>
