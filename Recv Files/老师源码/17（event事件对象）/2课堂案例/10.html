	<body style="height: 2000px;">

		<script type="text/javascript">
			
			/*
			 制止默认事件：
			 	想要制止默认的事件首先你要找到事件的源头 return false
			 */
			
			document.oncontextmenu = function(){
				return false;
			}
			document.onkeydown = function( ev ){
				var ev = ev || event;
					if(ev.keyCode == 32){
						return false;
					}
			}
			document.onmousemove = function(){
				return false;
			}
		</script>
		
	</body>
</html>
