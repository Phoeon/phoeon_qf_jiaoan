<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div {
				padding: 50px;
			}
			#div1 {
				background: red;
			}
			#div2 {
				background: yellow;
			}
			#div3 {
				background: green;
			}
		</style>
		
	</head>

	<body>

		<div id="div1">
			<div id="div2">
				<div id="div3">

				</div>
			</div>
		</div>


	<script type="text/javascript">
		/*
		 事件绑定：ie 678 : obj.attachEvent (执行事件，事件函数);
		 		  非ie 678：obj.addEventListener (执行事件，事件函数，事件捕捉);
		 */
		var div1 = document.getElementById("div1");
		var div2 = document.getElementById("div2");
		var div3 = document.getElementById("div3");
		
//		div3.onclick = fn;
//		div3.onclick = fn2;
//		
//		div3.attachEvent('onclick',fn);
		div3.attachEvent('onclick',fn2);
//		div3.addEventListener('click',fn,false);
//		div3.addEventListener('click',fn2,false);

		bind(div3,'click',fn)
		function bind( obj,eName,fn ){
			if( obj.addEventListener ){
				obj.addEventListener(eName,fn,false);
			}else{
				obj.attachEvent( 'on' + eName,function(){
					fn.call( obj )
				});
			}
		}
		
		function fn (){
			alert( this.id )
		}
		function fn2 (){
			alert(2)
		}
	</script>

	
	</body>

</html>
