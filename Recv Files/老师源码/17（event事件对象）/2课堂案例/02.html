<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			/*
			 * onmousemove:鼠标移动事件
			*/
	
			
			document.onmousemove = function(ev){
//				var ev = ev || event;
				var x =  ev.clientX;
				var y = ev.clientY;
				var oDiv = document.createElement('div');
				oDiv.style.cssText = 'width: 3px;height: 3px;background: red;position: fixed;top: '+y+'px;left: '+x+'px;'
				document.body.appendChild(oDiv);
			}
			
		</script>
		
	</body>
</html>
