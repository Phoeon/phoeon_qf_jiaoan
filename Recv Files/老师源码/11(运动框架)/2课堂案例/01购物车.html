<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			#box {
				width: 150px;
				height: 100%;
				background: #f40;
				position: fixed;
				left: -150px;
			}
			
			#shopping {
				width: 15px;
				height: 60px;
				position: absolute;
				top: 50%;
				margin-top: -30px;
				background: green;
				left: 150px;
				color: #fff;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="shopping">
				购物车
			</div>
		</div>

		<script type="text/javascript">
			window.onload = function() {
				var oBox = document.getElementById("box");
				var oShop = document.getElementById("shopping");
				var timer = null;
				var onoff = 0;
				oShop.onclick = function() {
					if ( onoff == 0 ) {
						move(0,5);
						onoff = 1;
					}else {
						move(-150,-5);
						onoff = 0;
					}
				}
				
				
				
				
				function move(target,speed){
					clearInterval(timer);
						timer = setInterval(function(){
							if (oBox.offsetLeft == target) {
								clearInterval(timer);
							} else {
								oBox.style.left = oBox.offsetLeft + speed + 'px';
							}
						}, 30)
				}
				
			}
		</script>
	</body>

</html>
