<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box {
				width: 500px;
				height: 360px;
				margin: 100px auto 10px;
				border: 3px solid #999;
				position: relative;
			}
			img {
				display: block;
			}
			a {
				text-decoration: none;
				width: 30px;
				height: 40px;
				background: #000;
				display: block;
				color: #fff;
				line-height: 40px;
				text-align: center;
				position: absolute;
				top: 50%;
				margin-top: -20px;
				font-size: 16px;
				font-weight: bold;
				font-family: "微软雅黑";
				opacity: .4;
				border-radius: 3px;
			}
			a:hover{
				opacity: .8;
			}
			#left {
				left: 20px;
			}
			#right {
				right: 20px;
			}
			#text {
				text-align: center;
			}
		</style>
	</head>
	<body>
	
		<div id="box">
			
			<img id="img" src="img/1.jpg"/>
			
			<a href="javascript:;" id="left"><</a>
			<a href="javascript:;" id="right">></a>
		
		</div>
		<p id="text"> 当前图片 <span id="span">1</span>/ 5 </p>
		<script type="text/javascript">
		window.onload = function(){
			var oLeft = document.getElementById("left");
			var oRight = document.getElementById("right");
			var oImg = document.getElementById("img");
			var oSpan = document.getElementById("span");
			oImg.num = 1;
			oRight.onclick = function(){
				oImg.num ++;
				if( oImg.num > 5 ){
					oImg.num = 1
				}
				oImg.src = 'img/'+oImg.num+'.jpg';
				oSpan.innerHTML = oImg.num;
			};
			oLeft.onclick = function(){
				oImg.num --;
				if( oImg.num < 1 ){
					oImg.num = 5;
				}
				oImg.src = 'img/'+oImg.num+'.jpg';
				oSpan.innerHTML = oImg.num;
			}
		}
			
		//	alert(oSpan.innerHTML)
			//alert('麟哥' + oImg.num);
			
		</script>
	</body>
</html>
