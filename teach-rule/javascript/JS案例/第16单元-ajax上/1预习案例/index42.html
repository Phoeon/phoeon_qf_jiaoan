<!DOCTYPE html>
<html>

	<head>
		<title>cookie</title>
	</head>
	<style>
	</style>
	<script type="text/javascript" src="js/base.js"></script>
	<script>
		// 请求地址  http://10.0.152.17/AJAX/ajaxtest  返回一段字符串，无特殊功能
		function ajax() {
			var request = new XMLHttpRequest();
			request.open("get", "http://localhost/AJAX/ajaxtest", true);
			request.send(); //异步执行，也就意味着，即使请求没有发送完成，结果没有返回
			//alert照样会执行
			request.onreadystatechange = function(){
				if(request.readyState == 4) {
					alert(request.responseText);
				}
			}
		}
	</script>

	<body>
		<marquee direction="left">滚来滚去</marquee>
		<button id="btn" onclick="ajax()">请点击我</button>
	</body>

</html>
