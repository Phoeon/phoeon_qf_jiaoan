<script>
	//请求地址 http://255.255.255.255/AJAX/weibo 请求多条微博记录
	//返回多条微博记录
	function loadData(){
		var request = new XMLHttpRequest();
		request.open("get","http://10.10.163.77/AJAX/weibo", true);
		request.onreadystatechange = function(){
			if(request.readyState == 4){
				document.write(request.responseText);
				//eval("("+json字符串+")"); 它的作用是，将一个普通的json格式的字符串，转换成JSon格式的对象
				var list = eval("("+request.responseText+")");
				//alert(list instanceof Array);  返回结果是true  表示得到了一个数组
				for(var i=0;i<list.length; i++){
					alert(list[i].content);//遍历数组，拿出每一个元素，都是一个JS对象
					//于是我们可以很轻易的访问对象的属性信息。例如 list[i].content
					//利用DOM操作，生成表格将这两条微博记录，填入其中
				}
				//eval("alert(); var b=10; a++;");//动态执行代码
			}
		}
		request.send();
	}
	
	
</script>
