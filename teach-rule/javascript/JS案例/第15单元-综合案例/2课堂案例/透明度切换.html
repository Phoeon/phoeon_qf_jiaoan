<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#ul{position:relative; }
#ul li{position:absolute; top:0; left:0; filter:alpha(opactiy:100); opacity:1; width:500px; height:300px;  padding:0 200px; opacity:0}
img{width:500px; height:300px; }          

</style>
<script src="startMove.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var oLIs = document.getElementsByTagName("li");
		var num = 1;//游标,代表当前图片索引
		setInterval(function(){
			if(num == 3) {
				num = 0;
			}
			//隐藏所有图片
			for(var i=0; i<oLIs.length; i++){
				oLIs[i].style.opacity = 0;
			}
			//显示当前图片
			startMove(oLIs[num++], {opacity:100});
		},2000);
	}
</script>
</head>


<body>
<ul id="ul" style="list-style:none;">
<li style="background:#06F; opacity:1"><img src="images/1.jpg"  width="200" height="200"/></li>
<li style="background:#093;"><img src="images/2.jpg"  width="200" height="200"/></li>
<li style="background:#FF0;"><img src="images/3.jpg"  width="200" height="200"/></li>
</ul>
</body>
</html>
