<!DOCTYPE html >
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>竖排导航</title>
		<style>
			li {
				margin-bottom: 2px;
				list-style: none;
				background: url(bg.gif) repeat-x 0 1px;
				float: left;
				clear: left;
				cursor: pointer-;
			}
			a {
				display: block;
				width: 120px;
				height: 25px;
				line-height: 25px;
				position: relative;
				padding: 0 6px;
				border: 1px solid #d6d6d6;
				text-decoration: none;
				font-size: 12px;
				color: #555;
			}
			a:hover {
				font-weight: bold;
				border: 1px solid #b5b5b5;
			}
			span {
				display: block;
				width: 9px;
				height: 8px;
				overflow: hidden;
				background: url(ico.gif) no-repeat;
				position: absolute;
				top: 8px;
				right: 10px;
			}
		</style>
		<script type="text/javascript" src="base.js"></script>
		<script type="text/javascript">
			
			window.onload = function(){
				var arrli = document.getElementsByTagName("li");
				for(var i=0; i<arrli.length; i++){
					arrli[i].onmouseover = function(){ //定义函数
						//变宽
						bigger(this.getElementsByTagName("a")[0]);
					}
					arrli[i].onmouseout = function(){
						//变窄
						smaller(this.getElementsByTagName("a")[0]);
					}
				}
			}
			
			function bigger(obj){
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					if(parseInt(Base.getStyle(obj, "width")) >= 160){
						clearInterval(obj.timer);
					} else {
						obj.style.width = parseInt(Base.getStyle(obj, "width")) + 3 + "px";
						obj.style.paddingLeft = parseInt(Base.getStyle(obj, "padding-left")) + 1 + "px";
					}
				}, 30);
			}
			
			function smaller(obj){
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					if(parseInt(Base.getStyle(obj, "width")) <= 120){
						clearInterval(obj.timer);
					} else {
						obj.style.width = parseInt(Base.getStyle(obj, "width")) - 3 + "px";
						obj.style.paddingLeft = parseInt(Base.getStyle(obj, "padding-left")) - 1 + "px";
					}
				}, 30);
			}
		</script>
	</head>

	<body>

		<ul id="menu">
			<li><a href="http://www.mobiletrain.org" target="_blank">首页<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">千锋精品课程<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">CSS相关知识<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">关于我们<span></span></a></li>
			<li><a href="http://www.mobiletrain.org" target="_blank">联系我们<span></span></a></li>
		</ul>

	</body>

</html>
