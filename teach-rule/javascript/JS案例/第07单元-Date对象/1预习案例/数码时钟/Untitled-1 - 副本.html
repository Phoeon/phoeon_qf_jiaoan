<script type="text/javascript">
function douuble(num){
	if(num<10){
		return "0"+num
		}
		else{
			
			return ''+num
			}
	
	}
function sj(){
	var oDiv=document.getElementById("timer");
	var aImg=oDiv.getElementsByTagName("img");
	var oBtn=document.getElementById("btn");
	times=new Date();
		atr=""+douuble(times.getHours())+douuble(times.getMinutes())+douuble(times.getSeconds())
		for(i=0;i<aImg.length;i++){
			aImg[i].src="img/"+atr[i]+".png"
			
			
		
		}
	
	
	}

window.onload=function(){
	
	setInterval(sj,1000)
	sj();
	}
</script>
